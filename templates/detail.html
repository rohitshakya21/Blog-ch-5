{% extends 'base.html' %}
<!DOCTYPE html>
<html>
	<head>
		<title>{% block title %}Blog | Detail{% endblock %}</title>
	</head>
	<body>
		{% block content %}
			{% if user.is_authenticated %}
				<h2>{{ post_detail.title }}</h2>
				<p>{{ post_detail.body }}</p>
				<a href="/post/update/{{post_detail.id}}/">Update Post</a>
				<a href="/post/delete/{{post_detail.id}}">Delete</a>
			{% endif %}
		{% endblock %}
	</body>
</html>
