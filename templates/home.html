{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<title>{% block title %}Blog | List{% endblock %}</title>
	</head>
	<body>
		{% block content %}
			<ul>
				{% for post in posts_list %}
					<li><a href="/post/detail/{{ post.id }}">{{ post.title }}</a></li>
					<p>{{ post.body|safe|truncatewords:"10" }}</p>
				{% endfor %}
			</ul>
		{% endblock %}
	</body>
</html>
